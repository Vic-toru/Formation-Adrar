<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Placements simples</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>Connexion</h1><br/>
            <div class="pseudo"><label for="pseudo">Pseudo:</label>
            <input type="name" placeholder="Mon pseudo"></div><br/>
            <div class="mdp"><label for="mdp">Mot de passe:</label>
            <input type="password" placeholder="Mon mot de passe"></div><br/>
            <input type="checkbox" checked class="checkbox">
            <label for="souvenir">Se souvenir de moi</label><br/>
            <div class="bouton"><input type="submit" value="Connexion">
            <input type="button" value="Retour"></div>
        </fieldset>
    </form>
</body>
</html>
