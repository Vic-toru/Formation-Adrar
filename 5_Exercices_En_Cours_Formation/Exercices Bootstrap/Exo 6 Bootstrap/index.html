<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row card">
        <div class="col-4 align-self-start bg-danger">Colonne 1</div>
        <div class="col-4 align-self-center bg-danger">Colonne 2</div>
        <div class="col-4 align-self-end bg-danger">Colonne 3</div>
      </div>
    </div>
    <div class="container">
      <div class="row d-flex justify-content-start">
        <div class="col-4 card bg-danger">Colonne 1</div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-4 card bg-danger">Colonne 2</div>
      </div>
      <div class="row d-flex justify-content-end">
        <div class="col-4 card bg-danger">Colonne 3</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
