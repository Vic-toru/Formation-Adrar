<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-12 bg-danger card">Premier niveau de 12 colonnes
                <div class="row align-items-start">
                        <div class="col-8 bg-success card">Second niveau de 8 colonnes
                            <div class="row justify-content-between align-items-start">
                                <div class="col-4 bg-warning card">Troisième niveau de 4 colonnes</div>
                                <div class="col-6 bg-warning card offset-2">Troisième niveau de 6 colonnes
                                    <div class="row align-items-start justify-content-evenly">
                                        <div class="col-3 bg-primary card">Quatrième niveau de 3 colonnes</div>
                                        <div class="col-5 bg-primary card">Quatrième niveau de 5 colonnes</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="col-4 bg-success card">Second niveau de 4 colonnes</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
